<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nanjun coffee</title>
    <link rel="stylesheet" href="style/app.css" />
    <link rel="icon" type="image/x-icon" href="./images/fav-icon.png">
    <script>
        
    </script>
  </head>
  <body class="bg-gray-100 dark:bg-zinc-800 font-Dana">
    <!----svgs--->
    <svg class="hidden">
      <symbol id="shopping-cart" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
      </symbol>
      <symbol id="moon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
      </symbol>
      <symbol id="login" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
      </symbol>  
      <symbol fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="sun">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
      </symbol>
      
      
    </svg>
    
    <!--header-->
    <header class="fixed top-9 right-0 left-0 bg-black/50 w-[90%] h-20 px-10 py-5 mx-auto rounded-3xl flex items-center backdrop-blur-[6px]">
      <div class="flex w-full justify-between items-center">
    
    <!--logo and Menu-->
      <nav class="flex gap-x-8 items-center">
        <!--logo-->
        <div>
          <img src="./images/app-logo.png" alt="Nanjun coffee" class="w-12"  />
        </div>
        <!--menu-->
        <ul class="flex gap-x-9 text-gray-300 tracking-tightest">
          <li class="font-DanaMedium text-orange-300">
            <a href="#">صفحه اصلی</a>
          </li>
          <!--has sub-->
          <li class="relative group">
            <a href="#" class="group-hover:text-orange-300">فروشگاه</a>
            <!--sub-->
            <div class="absolute w-52 p-6 mt-2.5 opacity-0 invisible group-hover:visible group-hover:opacity-100 transition-all space-y-4 bg-white dark:bg-zinc-700 rounded-2xl border-t-[3px] border-t-orange-300 text-zinc-700 dark:text-white tracking-normal shadow-normal child:block child-hover:transition-colors child-hover:text-orange-300 ">
                <a href="#">اسپرسوساز اتوماتیک</a>
                <a href="#">اسپرسوساز نیمه صنعتی</a>
                <a href="#">دان قهوه</a>
                <a href="#">پودر قهوه</a>
                <a href="#">لوازم جانبی</a>
            </div>
          </li>
          <li>
            <a href="#">ترکیب سفارشی</a>
          </li>
          <li>
            <a href="#">بلاگ</a>
          </li>
          <li>
            <a href="#">درباره ما</a>
          </li>
          <li>
            <a href="#">تماس با ما</a>
          </li>
        </ul>
      </nav>
      
      <!---login & cart and theme toggle-->
      <div class="flex gap-x-7 text-orange-200">
        <!--cart & theme-->
        <div class="flex items-center gap-x-5">
        <!--cart-->
        <div>
          <div class="py-2 cursor-pointer">
          <svg class="w-7 h-7">
            <use href="#shopping-cart"></use>
          </svg>
        </div>
        </div>
        <!--theme btn-->
        <div class="cursor-pointer" id="theme-toggle">
          <svg class="w-7 h-7 ">
            <use href="#moon"></use>
          </svg>
          <svg class="w-7 h-7">
            <use href="#sun"></use>
          </svg>
        </div>
        </div>
        <!--divide-->
        <span class="block w-px h-14 bg-white/20 "></span>
        <!--login & signup-->
        <a href="#" class="flex items-center gap-x-2.5">
          <svg class="w-7 h-7">
            <use href="#login"></use>
          </svg>
          
          ورود | ثبت نام
        </a>
      </div>

      </div>
    </header>
    <script src="./scripts/app.js"></script>
  </body>
</html>
